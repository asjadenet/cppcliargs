name: CMake Multi-Platform Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: ${{ matrix.os }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu with GCC 13 (C++23 support)
          - os: ubuntu-latest
            compiler: gcc
            cpp_compiler: g++-13
            c_compiler: gcc-13
            
          # Ubuntu with Clang 16 (C++23 support)
          - os: ubuntu-latest
            compiler: clang
            cpp_compiler: clang++-16
            c_compiler: clang-16
            
          # Windows with MSVC (latest)
          - os: windows-latest
            compiler: msvc
            cpp_compiler: cl
            c_compiler: cl
            
          # macOS with AppleClang
          - os: macos-latest
            compiler: clang
            cpp_compiler: clang++
            c_compiler: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install GCC 13 (Ubuntu)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-13
        
    - name: Install Clang 16 (Ubuntu)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'clang'
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 16
        sudo apt-get install -y clang++-16

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_BUILD_TYPE=Release \
          -DCPPCLIARGS_BUILD_EXAMPLES=ON \
          -DCPPCLIARGS_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config Release

    - name: Test
      working-directory: build
      run: ctest --build-config Release --output-on-failure --verbose

    - name: Test Examples (Unix)
      if: runner.os != 'Windows'
      working-directory: build
      run: |
        ./simple_example -n 42 -f test.txt
        ./modern_example -n 10 -v
        ./advanced_example -n 5 -f input.txt

    - name: Test Examples (Windows)
      if: runner.os == 'Windows'
      working-directory: build/Release
      shell: cmd
      run: |
        simple_example.exe -n 42 -f test.txt
        modern_example.exe -n 10 -v
        advanced_example.exe -n 5 -f input.txt
